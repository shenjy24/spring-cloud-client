# feign : 使用okHttp做为http client, 读写
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 1000
        readTimeout: 100000
  compression:
    request:
      enabled: true
    response:
      enabled: true
