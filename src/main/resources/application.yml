ribbon:
  ServerListRefreshInterval: 2000
  ReadTimeout: 10000
  ConnectTimeout: 10000
  OkToRetryOnAllOperations: true

#程序管理endpoint
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

api:
  server:
    host: http://localhost:18764